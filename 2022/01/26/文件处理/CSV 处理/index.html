            <h1 style="display: none">CSV 处理</h1>
            
            <div class="markdown-body">
              <p>csv 表格里的第一行默认为 key 值，即数据索引</p>
<p>如下为 csv 转 txt：（app和bug为列属性索引）</p>
<h4 id="读-CSV-文件"><a href="#读-CSV-文件" class="headerlink" title="读 CSV 文件"></a>读 CSV 文件</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> csv<br><br>bid_info = csv.DictReader(<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;./2021/communication/res.csv&#x27;</span>,<span class="hljs-string">&#x27;r&#x27;</span>))<br>dict_data = []<br><span class="hljs-keyword">for</span> lines <span class="hljs-keyword">in</span> bid_info:<br>        <span class="hljs-keyword">if</span> bid_info.line_num == <span class="hljs-number">1</span>:<br>            <span class="hljs-keyword">continue</span><br>        <span class="hljs-keyword">else</span>:<br>            dict_data.append(lines)<br>row_num = <span class="hljs-built_in">len</span>(dict_data)<br><br>i = <span class="hljs-number">0</span><br><span class="hljs-keyword">while</span>(i &lt; row_num):<br>    filepath = <span class="hljs-string">&#x27;./2021/communication/&#x27;</span> + dict_data[i][<span class="hljs-string">&#x27;app&#x27;</span>] + <span class="hljs-string">&#x27;.txt&#x27;</span><br>    newfile = <span class="hljs-built_in">open</span>(filepath, <span class="hljs-string">&#x27;a&#x27;</span>)<br>    new = dict_data[i][<span class="hljs-string">&#x27;bug&#x27;</span>] + <span class="hljs-string">&#x27;\n&#x27;</span><br>    newfile.write(new)<br>    newfile.close<br>    i += <span class="hljs-number">1</span><br>    <span class="hljs-built_in">print</span>(i)<br>        <br><br><br></code></pre></td></tr></table></figure>

<br>

<h4 id="写-CSV-文件："><a href="#写-CSV-文件：" class="headerlink" title="写 CSV 文件："></a>写 CSV 文件：</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># coding:utf-8</span><br><span class="hljs-keyword">import</span> csv<br><br><span class="hljs-comment"># train_data和train_class为两个list</span><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">output_train</span>(<span class="hljs-params">train_data, train_class</span>):</span><br>    <br>    headers = [<span class="hljs-string">&#x27;ocr&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>]<br>    data=[]<br>    <br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(train_data)):<br>        a=[train_data[i],train_class[i]]<br>        data.append(a)<br>        <br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;train.csv&#x27;</span>,<span class="hljs-string">&#x27;w&#x27;</span>,newline=<span class="hljs-string">&#x27;&#x27;</span>,encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>)<span class="hljs-keyword">as</span> f:<br>        f_csv = csv.writer(f)<br>        f_csv.writerow(headers)<br>        f_csv.writerows(data)<br></code></pre></td></tr></table></figure>
